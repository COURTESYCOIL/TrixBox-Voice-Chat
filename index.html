<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrixBox Voice Chat - P2P Discord-like</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .discord-container {
            display: flex;
            height: 100vh;
            background: #36393f;
        }

        .sidebar {
            width: 72px;
            background: #2c2f33;
            border-right: 1px solid #202225;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 12px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 24px;
        }

        .server-icon:hover {
            border-radius: 30%;
            transform: scale(1.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }

        .header {
            background: #2c2f33;
            border-bottom: 1px solid #202225;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .header-subtitle {
            font-size: 12px;
            color: #72767d;
            margin-top: 4px;
        }

        .content-area {
            flex: 1;
            display: flex;
            gap: 16px;
            padding: 16px;
            overflow: hidden;
        }

        .channel-list {
            width: 240px;
            background: #2c2f33;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            border: 1px solid #202225;
        }

        .channel-item {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #b9bbbe;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-item:hover {
            background: #3c3f45;
            color: #ffffff;
        }

        .channel-item.active {
            background: #5865f2;
            color: #ffffff;
        }

        .voice-room {
            flex: 1;
            background: #36393f;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #202225;
            overflow: hidden;
        }

        .room-header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #202225;
        }

        .room-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .room-status {
            font-size: 12px;
            color: #72767d;
            margin-top: 4px;
        }

        .users-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .user-card {
            background: #2c2f33;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 2px solid #202225;
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
        }

        .user-card:hover {
            border-color: #5865f2;
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-weight: bold;
            color: white;
            font-size: 24px;
            position: relative;
        }

        .user-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid #2c2f33;
            background: #43b581;
        }

        .user-status.speaking {
            background: #faa61a;
            box-shadow: 0 0 8px #faa61a;
        }

        .user-status.muted {
            background: #f04747;
        }

        .user-status.idle {
            background: #747f8d;
        }

        .user-name {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .user-info {
            font-size: 10px;
            color: #72767d;
        }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 16px;
            background: #2c2f33;
            border-radius: 8px;
            border: 1px solid #202225;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            background: #5865f2;
            color: white;
        }

        .control-btn:hover {
            background: #4752c4;
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #43b581;
        }

        .control-btn.danger {
            background: #f04747;
        }

        .control-btn.danger:hover {
            background: #d83c3e;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-indicator.online {
            background: #43b581;
        }

        .status-indicator.connecting {
            background: #faa61a;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.error {
            background: #f04747;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-panel {
            width: 240px;
            background: #2c2f33;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #202225;
            overflow-y: auto;
        }

        .info-section {
            margin-bottom: 16px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: #72767d;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 12px;
            color: #b9bbbe;
            word-break: break-all;
            background: #1e2124;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .info-value.copy-btn {
            cursor: pointer;
            transition: all 0.2s;
        }

        .info-value.copy-btn:hover {
            background: #5865f2;
            color: white;
        }

        .message-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c2f33;
            border: 1px solid #202225;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 12px;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .message-toast.error {
            border-color: #f04747;
            background: rgba(240, 71, 71, 0.1);
        }

        .message-toast.success {
            border-color: #43b581;
            background: rgba(67, 181, 129, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #72767d;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .empty-state-subtext {
            font-size: 12px;
            color: #5a5d63;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2c2f33;
        }

        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3c3f45;
        }
    </style>
</head>
<body>
    <div class="discord-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="server-icon" title="TrixBox Voice">üéôÔ∏è</div>
            <div style="flex: 1;"></div>
            <div class="server-icon" style="font-size: 18px; cursor: help;" title="Help">‚ùì</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div>
                    <div class="header-title">üéôÔ∏è TrixBox Voice Chat</div>
                    <div class="header-subtitle">Peer-to-Peer Voice Rooms</div>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span class="status-indicator connecting" id="global-status"></span>
                    <span id="global-status-text" style="font-size: 12px; color: #72767d;">Initializing...</span>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Channel List -->
                <div class="channel-list">
                    <div class="info-label">Voice Channels</div>
                    <div id="channel-list" style="margin-top: 8px;">
                        <div class="channel-item active">
                            <span>#</span>
                            <span>General</span>
                        </div>
                    </div>
                </div>

                <!-- Voice Room -->
                <div class="voice-room">
                    <div class="room-header">
                        <div class="room-title" id="room-title">General Voice Channel</div>
                        <div class="room-status" id="room-status">Waiting for peers...</div>
                    </div>

                    <div class="users-grid" id="users-grid">
                        <div class="empty-state">
                            <div class="empty-state-icon">üéß</div>
                            <div class="empty-state-text">No one here yet</div>
                            <div class="empty-state-subtext">Share your ID to invite others</div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="controls">
                        <button id="mic-btn" class="control-btn active" title="Toggle Microphone" onclick="toggleMicrophone()">üéôÔ∏è</button>
                        <button id="speaker-btn" class="control-btn active" title="Toggle Speaker" onclick="toggleSpeaker()">üîä</button>
                        <button id="leave-btn" class="control-btn danger" title="Leave Room" onclick="leaveRoom()" disabled>üìû</button>
                    </div>
                </div>

                <!-- Info Panel -->
                <div class="info-panel">
                    <div class="info-section">
                        <div class="info-label">Your ID</div>
                        <div class="info-value copy-btn" id="user-id-display" title="Click to copy" onclick="copyToClipboard(this)">
                            Loading...
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">Room Code</div>
                        <div class="info-value copy-btn" id="room-code-display" title="Click to copy" onclick="copyToClipboard(this)">
                            GENERAL
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">Connection</div>
                        <div class="info-value" id="connection-info">
                            <span class="status-indicator connecting"></span>Connecting...
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">Peers Connected</div>
                        <div class="info-value" id="peers-count">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Elements -->
    <audio id="local-audio" autoplay muted style="display: none;"></audio>
    <div id="remote-audio-container" style="display: none;"></div>

    <!-- App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
